# Configuration for GitHub Labeler
# Automatically adds labels to PRs based on changed files

# Core functionality labels
core:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "china_data_processor.py"
              - "china_data_downloader.py"
              - "config.py"

# Data sources and utilities
"data-sources":
  - "utils/data_sources/**/*"

# Economic indicators and calculations
"economics":
  - "utils/economic_indicators/**/*"
  - "utils/extrapolation_methods/**/*"

# Output and formatting
"output":
  - "utils/output/**/*"
  - "utils/processor_dataframe/**/*"

# Error handling and utilities
"utilities":
  - "utils/error_handling/**/*"
  - "utils/capital/**/*"

# Testing
"testing":
  - "tests/**/*"
  - "**/test_*.py"
  - "**/*_test.py"

# Documentation
"documentation":
  - "*.md"
  - "docs/**/*"
  - "README*"

# Configuration and setup
"configuration":
  - "pyproject.toml"
  - "uv.lock"
  - "setup.py"
  - "Makefile"
  - ".flake8"
  - ".gitignore"
  - "renovate.json5"

# CI/CD and workflows
"ci-cd":
  - ".github/**/*"
  - ".github/workflows/**/*"

# Dependencies
"dependencies":
  - "pyproject.toml"
  - "uv.lock"
  - "renovate.json5"

# Performance related
"performance":
  - "**/*performance*"
  - "**/*benchmark*"

# Security related
"security":
  - "**/*security*"
  - "**/*auth*"

# Bug fixes (based on branch name patterns)
"bug":
  - any: ['**/fix/**/*', '**/bugfix/**/*', '**/hotfix/**/*']

# Features (based on branch name patterns)
"enhancement":
  - any: ['**/feature/**/*', '**/feat/**/*', '**/enhancement/**/*']

# Branch-based labels
feature:
  - any:
      - head-branch: ["feature/*", "feat/*"]

hotfix:
  - any:
      - head-branch: ["hotfix/*", "fix/*"]
