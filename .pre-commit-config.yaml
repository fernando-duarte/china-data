# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.13

fail_fast: false

exclude: ^(venv/|\.venv/|__pycache__/|\.git/|\.mypy_cache/|\.pytest_cache/)

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-ast
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: requirements-txt-fixer

  # Ruff - The modern Python linter and formatter (replaces Black, isort, Flake8, and more)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pylint-dev/pylint
    rev: v3.3.1
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        files: ^(china_data_processor\.py|china_data_downloader\.py|utils/.*)$
        args: [--jobs=0] # Use all available CPU cores for parallel processing

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^(china_data_processor\.py|china_data_downloader\.py|utils/.*)$
        args: [--ignore-missing-imports, --python-version=3.13]
        additional_dependencies: [types-requests, pandas-stubs, types-pytz]

  # Bandit security scanning is now included in Ruff (S prefix rules)

  # Security vulnerability scanning
  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        args: [--desc, --fix]
        # Skip in CI as it requires network access
        # ci: skip

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: |
          (?x)^(
            \.mypy_cache/.*|
            \.venv/.*|
            venv/.*|
            __pycache__/.*|
            \.pytest_cache/.*|
            \.ruff_cache/.*|
            \.hypothesis/.*|
            node_modules/.*|
            htmlcov/.*|
            workflow_outputs/.*|
            uv\.lock|
            coverage\.xml
          )$

  # Python upgrade syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [--py313-plus]

  # Docstring checking is now included in Ruff (D prefix rules)

  # Code complexity analysis
  - repo: local
    hooks:
      - id: radon-complexity
        name: radon complexity check
        entry: radon
        language: system
        args: [cc, --min, B, --show-complexity]
        files: ^(china_data_processor\.py|china_data_downloader\.py|utils/.*)\.py$
        pass_filenames: true
        require_serial: false

  # Docstring coverage checking
  - repo: local
    hooks:
      - id: interrogate
        name: interrogate docstring coverage
        entry: interrogate
        language: system
        args: [--verbose, --fail-under=80]
        files: ^(china_data_processor\.py|china_data_downloader\.py|utils/.*)\.py$
        pass_filenames: true
        require_serial: false

  # Tool version alignment check
  - repo: local
    hooks:
      - id: check-tool-versions
        name: check tool version alignment
        entry: python
        language: system
        args: [scripts/sync_tool_versions.py, --check-only]
        files: ^(\.pre-commit-config\.yaml|\.github/workflows/.*\.yml|pyproject\.toml)$
        pass_filenames: false
        require_serial: true

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, markdown]
        exclude: ^\.github/

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        exclude: ^\.github/

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [pip-audit, pylint, mypy, radon-complexity, interrogate] # These require system dependencies
  submodules: false
