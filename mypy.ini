[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Suppress specific issues that are not critical
[mypy-utils.logging_config]
disable_error_code = misc

[mypy-china_data_downloader]
disable_error_code = unreachable

# Ignore factory_boy type issues in test files
[mypy-tests.factories]
disable_error_code = operator

# Ignore pandas/numpy type compatibility issues in test files
[mypy-tests.*]
disable_error_code = arg-type

# Ignore complex pandas type inference issues in processor tests
[mypy-tests.processor.test_processed_properties]
disable_error_code = operator
