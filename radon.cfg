# Radon configuration file
# This provides additional flexibility beyond pyproject.toml settings
# Compatible with Radon 6.0+ and 2024-2025 best practices

[radon]
# Exclude patterns (glob-style patterns)
exclude = */__pycache__/*,*/.git/*,*/build/*,*/dist/*,*/.venv/*,*/venv/*,*/.env/*,*/ENV/*,*/.ruff_cache/*,*/.mypy_cache/*,*/.pytest_cache/*,*/.tox/*,*/.nox/*,*/.hypothesis/*,*.egg-info/*,*/__pypackages__/*,*/.pdm-python/*,*/.uv-cache/*,*/.ipynb_checkpoints/*,*/.devcontainer/*,*/.vscode/*,*/.idea/*,*/htmlcov/*,*/.coverage*,*/cover/*,*/migrations/*,*/static/*,*/media/*,*/node_modules/*,*/workflow_outputs/*,*/parameters_info/*,*/input/*,*/output/*,*/tests/*,*test_*.py,*_test.py

# Cyclomatic Complexity settings
cc_min = A
cc_max = F
show_complexity = true
average = true

# Maintainability Index settings
mi_min = A
mi_max = C
mi_show = true

# Raw metrics settings
raw_summary = true

# Halstead metrics settings
hal_summary = true
